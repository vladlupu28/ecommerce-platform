<div ng-controller="productsController">
	
   <div class="men">
    <div class="container">
    	<div class="col-md-12 mens_right">
    		<div class="dreamcrub">
				<h2>Produse afișate fac parte din categoriile selectate de dumneavoastră.</h2>
                   </div>
    		     </div>
                <div class="clearfix"></div>		
		        </div>
    		<div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
					<div class="cbp-vm-options">
						<a href="#" class="cbp-vm-icon cbp-vm-grid cbp-vm-selected" data-view="cbp-vm-view-grid" title="grid">Grid View</a>
						<a href="#" class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list" title="list">List View</a>
					</div>
					<div class="pages">   
        	 <div class="limiter visible-desktop">     
               </div>
       	   </div>
					<div class="clearfix"></div>
					<div class="col-md-12">
					<ul>
						<li class="col-md-4 simpleCart_shelfItem" ng-repeat="product in products">
							<a class="cbp-vm-image" href="single.html">
							  <div class="view view-first">
					   		  <div class="inner_content clearfix">
								<div class="product_image">
									<div class="mask1"><img src="images/m2.jpg" alt="image" class="img-responsive zoom-img"></div>
									 <div class="mask">
			                       		<div class="info" ui-sref="singleproduct({id : '{{product.id}}'})">Quick View</div>
					                  </div>
									 <div class="product_container">
									   <h4>{{product.name}}</h4>
									   <p>{{getCategory(product.communityId)}}</p>
									   <div class="price mount item_price">{{product.price}} LEI</div>
									   <a class="button item_add cbp-vm-icon cbp-vm-add" ng-click="addToCart(product)">Adaugă în coș</a>
									 </div>		
								  </div>
			                     </div>
		                      </div>
							 </a>
						</li>
					</ul>
					</div>
				</div>
				<script src="js/cbpViewModeSwitch.js" type="text/javascript"></script>
                <script src="js/classie.js" type="text/javascript"></script>
    	</div>
    </div>
   </div>
   </div>
   </div>
	<!--<script type="text/javascript" src="js/app.js"></script>   -->
</div>
